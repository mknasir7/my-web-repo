<!DOCTYPE html>
<html>

<head>
	<title>
		element, element Selector
	</title>

	<style>
		/* Add same CSS property to all comma
			separated elements */
		h1,
		h2,
		div,
		p {
			text-align: center;
		}

		div,
		p {
			background-color: green;
			color: white;
		}
	</style>
</head>

<body>
	<h1 style="color: green;">
		GeeksforGeeks
	</h1>

	<h2>element, element Selector</h2>

	<div>
		A computer science portal for geeks.
	</div>
	<p>Welcome to geeks classes.</p>
</body>

</html>
