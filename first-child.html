<!DOCTYPE html>
<html>

<head>
	<title>first child selector</title>
	<style>
		h1 {
			color: green;
		}

		p:first-child {
			background-color: green;
			color: white;
			font-weight: bold;
		}

		body {
			text-align: center;
		}
	</style>
</head>

<body>
	<p>GeeksforGeeks</p>
	<h1>GeeksforGeeks</h1>
	<h2>:first-child Selector</h2>
	<p>GeeksforGeeks</p>
	<div>
		<p>GFG</p>
		<p>Geeks</p>
	</div>
</body>

</html>
