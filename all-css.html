<!DOCTYPE html>
<html>
<head>
	<title>* Selector</title>

	<!-- CSS property of * selector -->
	<style>
		* {
			color: green;
			text-align: center;
		}
	</style>
</head>

<body>
	<h1>GeeksforGeeks</h1>
	<h2>*(Universal) Selector</h2>
	<div>
		<p>GFG</p>

		<p>Geeks</p>
	</div>

	<p>It is a computer science portal for geeks.</p>
</body>
</html>
